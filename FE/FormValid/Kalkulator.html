<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Kalkulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1> Kalkulator faktur</h1>
    <div>
        <form action="#" method="get" oninput="suma.value=parseInt(wartosc_netto.value)+(parseInt(wartosc_netto.value)*parseInt(wartosc_vat.value)/100)" >
            <p>
                <fieldset>
                    Wartość netto: 
                    <input type="number" required name="wartosc_netto">
                    PLN <br>

                    Stawka VAT: 
                    <input type="number" required name="wartosc_vat">
                    % <br>

                    Wartość brutto: 
                    <output name="suma" for="wartosc_netto wartosc_vat"> </output>
                    PLN
                </fieldset>
        </form>
    </div>
</body>
</html>
